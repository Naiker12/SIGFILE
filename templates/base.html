<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIG File - Alcaldía de Cartagena{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-city"></i>
                    SIG File
                </a>
                
                <div class="header-actions">
                    {% block header_buttons %}
                    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#uploadedFilesModal">
                        <i class="fas fa-folder-open me-2"></i>Ver Archivos
                    </button>
                    <a href="{{ url_for('documentacion') }}" class="btn btn-outline-light">
                        <i class="fas fa-book me-2"></i>Documentación
                    </a>
                    {% endblock %}
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="content-card">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="text-center">
                <div class="footer-logo mb-2">
                    <i class="fas fa-city me-2"></i>
                    SIG File - Alcaldía de Cartagena
                </div>
                <p class="footer-text">Sistema de gestión de archivos territoriales</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
